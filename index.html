<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <article>
      <div class="about-eisenhower-matrix">
        <img src="./eisenhower-matrix.jpg">
        <a class="more-information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
    </article>
    <main>
      <div class="todo-list">
        <div id="form-add-task">
          <label for="new-task">Add Item</label>
          <div class="task-row">
            <input id="new-task" class="task" type="text">
            <button>Add</button>
          </div>
        </div>
        <h3>Todo</h3>
        <ul id="incomplete-tasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img src="./remove.svg">
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task">
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
